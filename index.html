<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-app="portfolio">
    <!--Landing Page-->
    <div class="container page" id="top">
        <div id="top-bar" class="row">
            <div  id="home">
                <h1 class="col-md-1">caro <br>park</h1>
            </div>
            <div ng-controller="GalleryNavigation as nav" id="gallery-nav">
                <ul class="col-md-1">
                    <li class="active">01. print</li>
                    <li>02. web</li>
                    <li>03. video</li>
                </ul>
                <ul class="col-md-2">
                    <li>04. exhibition</li>
                    <li>05. photography</li>
                    <li>06. illustration</li>
                </ul>
            </div>
        </div>

        <div id="bottom-bar" class="container">
            <h2 id="left">work</h2>
            <div id="center" class="glyphicon glyphicon-menu-down"></div>
            <h2 id="right">info</h2>
        </div>
    </div>
    <!--Landing Page-->
    <!--Portfolio Page-->
    <div class="container page">
        <div id="gallery" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                ...
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--Portfolio Page-->
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
