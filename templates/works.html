<div class="carousel-inner" role="listbox">
    <div class="item real" ng-repeat="slide in nav.slides | filter:nav.currLibrary">
        <img ng-src="{{slide.image}}" alt="..." class="image">
        <div class="carousel-caption">
            <h3>{{slide.title}}</h3>
        </div>
    </div>
</div>
